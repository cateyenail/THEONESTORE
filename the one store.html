<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="https://i.postimg.cc/7Znjydx5/THE-STORE.png" type="image/png">

  <title>The One Store</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(270deg, red, orange, yellow, green, cyan, blue, violet, red);
      background-size: 1600% 1600%;
      animation: rainbow 30s ease infinite;
      text-align: center;
      padding-bottom: 80px;
    }

    @keyframes rainbow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      padding: 1rem 0;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      z-index: 1000;
    }

    header h1 {
      font-size: 2.2rem;
      color: white;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
      animation: glowText 3s ease-in-out infinite alternate;
      letter-spacing: 2px;
    }

    @keyframes glowText {
      0% {
        color: #ffffff;
        text-shadow: 0 0 5px #fff, 0 0 10px #ff00cc, 0 0 15px #ff00cc;
      }
      100% {
        color: #ffccff;
        text-shadow: 0 0 8px #cc00ff, 0 0 20px #cc00ff, 0 0 30px #cc00ff;
      }
    }

    main {
      margin-top: 120px;
      padding: 1rem;
    }

    .product-card {
      background-color: white;
      border-radius: 20px;
      margin: auto;
      padding: 1.5rem;
      max-width: 450px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }

    .product-card img {
      width: 100%;
      max-height: 300px;
      object-fit: cover;
      border-radius: 15px;
    }

    .product-card h2 {
      font-size: 1.5rem;
      margin: 1rem 0 0.5rem;
    }

    .description {
      font-size: 1rem;
      color: #444;
      padding: 0 1rem;
    }

    .price {
      font-size: 1.2rem;
      font-weight: bold;
      color: #28a745;
      margin: 1rem 0;
    }

    button {
      background-color: #0070ba;
      color: white;
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #005f99;
    }

    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: rgba(255,255,255,0.8);
      backdrop-filter: blur(5px);
      padding: 0.8rem;
      box-shadow: 0 -2px 8px rgba(0,0,0,0.1);
    }

    @media (max-width: 500px) {
      header h1 {
        font-size: 1.5rem;
      }

      .product-card {
        margin: 1rem;
        padding: 1rem;
      }

      .price {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>The One Store</h1>
  </header>

  <main>
    <section class="product-card">
      <img src="https://i.postimg.cc/MG1f90xb/Screenshot-2025-07-29-22-13-56-361-edit-com-einnovation-temu.jpg" alt="Μίνι προτζεκτέρ 1080P - Συμβατό με κινητά τηλέφωνα, USB και SD είσοδοι, αναλογία 16:9, με τηλεχειριστήριο, κατάλληλο για σινεμά στο σπίτι, Χριστούγεννα, Χαλκί, ευχάριστες δωρεές, προτζεκτέρ για σινεμά στο σπίτι | Σύγχρονος προτζεκτέρ | Προτζεκτέρ για το γραφείο">
      <h2>Μίνι προτζέκτορας1080P</h2>
      <p class="description">Συμβατό με κινητά τηλέφωνα, USB και SD είσοδοι, αναλογία 16:9, με τηλεχειριστήριο, κατάλληλο για σινεμά στο σπίτι, Χριστούγεννα, Χαλκί, ευχάριστες δωρεές, προτζεκτέρ για σινεμά στο σπίτι | Σύγχρονος προτζεκτέρ | Προτζέκτορας για το γραφείο.</p>
      <p class="price">Τιμή: 39,99€</p>
      <form action="https://www.paypal.com/ncp/payment/MQE95AJLVL9AN" method="get" target="_blank">
        <button type="submit">Αγόρασέ το μέσω PayPal</button>
      </form>
    </section>
  </main>

  <footer>
    <button onclick="alert('Εδώ θα εμφανίζεται το ιστορικό πωλήσεων.')">📜 Ιστορικό Πωλήσεων</button>
  </footer>
</body>
</html>
